<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Радиостанции по стране и жанру</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="/js/code.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
<body style:"">
  <h1 class="text-center my-3 ">Радиостанции по стране и жанру</h1>
  <div class="container my-5 ml-5">
    <div class="row">
      <div class="col-sm col-md-4 my-5 ">
        <input type="text" id="country" list="country_list" placeholder="Выберите или введите страну" autocomplete="on">
        <datalist id="country_list" class="list_country"></datalist>
      </div>
      <div class="col-sm col-md-4 my-5">
        <input type="text" id="genre" list="genre_list" placeholder="Выберите жанр музыки" autocomplete="on">
        <datalist id="genre_list" class="list_genre"></datalist>
      </div>
      <div class="col-sm col-md-4 my-3 ">
        <button type="button" class="button btn btn-info position-absolute top-10 start-10 my-4" id="button">Включить</button>
      </div>
      
    </div>
  </div>
  <div class="container position-absolute my-1">
    <div class="row">
   
    <ul class="radio_list"></ul>
    </div>
  </div>
</body>
</html>
